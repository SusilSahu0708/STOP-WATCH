<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="countdown">
                <h1>
                   <span class="hours">00</span> &#8758; <span class="minutes">00</span> &#8758; <span class="seconds">00</span> &#8758; <span class="miliseconds">00</span>
                </h1>
            </div>
            <div class="btns">
                <button class="resetBtn btn">Reset</button>
                <button class="startBtn btn">Start</button>
                <button class="pauseBtn btn">Pause</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
